<div class="row">
    <div class="col-md-12" style="text-align: center; padding-top: 15px;">
        <mat-label style="font-size: 20px;color: brown;"> <i class="fa fa-bell" aria-hidden="true"></i> Notifications             - {{this.deptname}}
        </mat-label>
    </div>
</div>
<br>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-2">
            <div class="card mb-2">
                <div class="card-header bg-primary text-white">
                    <i class="fa fa-bell" aria-hidden="true"></i> All Notifications 
                </div>
                <form [formGroup]="districtnotifications">
                    <div class="card-body">
                        <div class="row">
                            <mat-label class="col-md-12 col-sm-12 col-lg-12"
                                style="padding-top: 15px; color: blue; font-size: 18px;">District
                                : {{this.districtname}}
                            </mat-label>                           
                        </div>
                        <br>
                        <div class="row">
                            <mat-card class="col-md-12 col-sm-12 col-lg-12">
                                <mat-card-content>
                                    <mat-form-field>
                                        <mat-label>Filter</mat-label>
                                        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                                    </mat-form-field>
                                    <div class="mat-elevation-z8" style="overflow: auto">
                                        <table class="table table-bordered" mat-table [dataSource]="dataSource" matSort>
                            
                                            <!-- ID Column -->
                                            <ng-container matColumnDef="sn">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sn. </th>
                                                <td mat-cell *matCellDef="let row"> {{row.sn}} </td>
                                            </ng-container>
                            
                                            <ng-container matColumnDef="notificationmsg">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Notification Message </th>
                                                <td mat-cell *matCellDef="let row"> {{row.notificationmsg}} </td>
                                            </ng-container>
                            
                                            <ng-container matColumnDef="notificationdate">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Notification Date </th>
                                                <td mat-cell *matCellDef="let row"> {{row.notificationdate}} </td>
                                            </ng-container>
                            
                                            <ng-container matColumnDef="status">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                                            </ng-container>      
                            
                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            
                                            <!-- Row shown when there is no matching data. -->
                                            <tr class="mat-row" *matNoDataRow>
                                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                            </tr>
                                        </table>
                            
                                        <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>
                                    </div>
                            
                                </mat-card-content>
                            
                            
                            </mat-card>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
