<div class="row">
    <div class="col-md-12" style="text-align: center; padding-top: 15px;">
        <mat-label style="font-size: 20px;color: brown;"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            Audit Report
        </mat-label>
    </div>
</div>
<br>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <form [formGroup]="auditreport">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Audit Report
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <mat-card class="col-md-12 col-sm-12 col-lg-12">
                                <mat-card-content>
                                    <mat-form-field>
                                        <mat-label>Filter</mat-label>
                                        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                                    </mat-form-field>
                                    <div class="mat-elevation-z8" style="overflow: auto">
                                        <table class="table table-bordered" mat-table [dataSource]="dataSource" matSort>

                                            <!-- ID Column -->
                                            <ng-container matColumnDef="sn">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sn. </th>
                                                <td mat-cell *matCellDef="let row"> {{row.sn}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="username">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                                                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="role_name">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Name </th>
                                                <td mat-cell *matCellDef="let row"> {{row.role_name}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="department">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                                                <td mat-cell *matCellDef="let row"> {{row.department}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="activity">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Activity </th>
                                                <td mat-cell *matCellDef="let row"> {{row.activity}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="updated_at">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date
                                                </th>
                                                <td mat-cell *matCellDef="let row"> {{row.updated_at}} </td>
                                            </ng-container>



                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                            <!-- Row shown when there is no matching data. -->
                                            <tr class="mat-row" *matNoDataRow>
                                                <td class="mat-cell" colspan="4">No data matching the filter
                                                    "{{input.value}}"</td>
                                            </tr>
                                        </table>

                                        <mat-paginator [pageSizeOptions]="[20, 40, 80, 100]"></mat-paginator>
                                    </div>

                                </mat-card-content>


                            </mat-card>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
