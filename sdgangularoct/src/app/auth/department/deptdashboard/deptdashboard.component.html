<div class="row">
    <div class="col-md-12" style="text-align: center; padding-top: 15px;">
        <mat-label style="font-size: 20px;color: brown;"> <i class="fa fa-pie-chart" aria-hidden="true"></i> 
            {{this.deptname}} - Summary
            Department Dashboard
        </mat-label>
    </div>
</div>
<br>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-2">
            <div class="card mb-2">
                <!-- <div class="card-header bg-primary text-white">
                <i class="fa fa-pie-chart" aria-hidden="true"></i> Summary Department Dashboard
                </div> -->
                <form [formGroup]="dashboardform">
                    <div class="card-body">
                        <div class="row">
                            <mat-label class="col-md-2 col-sm-2 col-lg-2" style="padding-top: 15px;">Select Year <span
                                    class="required-field"></span> :
                            </mat-label>
                            <mat-form-field class="col-md-10 col-sm-10 col-lg-10" appearance="outline">
                                <mat-label>Select Year<span class="required"></span>
                                </mat-label>
                                <mat-select formControlName="valueyear" (selectionChange)="onYearSelected($event)">
                                    <mat-option *ngFor="let y of years" [value]="y.valueyear">
                                        {{y.valueyear}} </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-lg-6">
                                <button type="button" (click)="reset()" class="btn btn-warning">Reset</button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-lg-12 text-center">
                            <mat-label style="font-size: large; text-align: center; color: rgb(4, 4, 108);">District 
                                Wise DIF Entries Status
                            </mat-label>
                            <div *ngIf="isShow"> 
                                    <apx-chart #chart [series]="chartOptions.series" [chart]="chartOptions.chart" [dataLabels]="chartOptions.dataLabels"
                                        [plotOptions]="chartOptions.plotOptions" [xaxis]="chartOptions.xaxis" [stroke]="chartOptions.stroke"></apx-chart>
                            </div>  
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>


</div>
