<div class="row">
    <div class="col-md-12" style="text-align: center; padding-top: 12px;">
        <mat-label style="font-size: 20px;color:rgb(3, 8, 69);"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            Manage Indicator
        </mat-label>
    </div>
</div>
<br>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-2">
            <form [formGroup]="manageindicator">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Manage DIF Indicators
                    </div>                     
                    <mat-card class="col-md-12 col-sm-12 col-lg-12">
                            <mat-card-content>
                                <mat-form-field>
                                    <mat-label>Filter</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                                </mat-form-field>
                                <div class="mat-elevation-z8" style="overflow: auto">
                                    <table class="table table-bordered" mat-table [dataSource]="dataSource" matSort>
                        
                                        <!-- ID Column -->
                                        <ng-container matColumnDef="sn">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sn. </th>
                                            <td mat-cell *matCellDef="let row"> {{row.sn}} </td>
                                        </ng-container>
                        
                                        <ng-container matColumnDef="goal_id">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Goal </th>
                                            <td mat-cell *matCellDef="let row"> {{row.goal_id}} </td>
                                        </ng-container>
                        
                                        <ng-container matColumnDef="district_indicator_desc">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Indicator </th>
                                            <td mat-cell *matCellDef="let row"> {{row.district_indicator_desc}} </td>
                                        </ng-container>
                        
                                        <ng-container matColumnDef="delete_flag">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>                                           
                                                <td mat-cell *matCellDef="let row"> 
                                                    <ng-container *ngIf="row.delete_flag == 'N'">
                                                        <td> Enable </td>
                                                    </ng-container>      
                                                    <ng-container *ngIf="row.delete_flag == 'Y'">
                                                        <td> Disable </td>
                                                    </ng-container>
                                        </ng-container>  
                        
                                        <ng-container matColumnDef="action">
                                            <th mat-header-cell *matHeaderCellDef>Disable</th>
                                            <td mat-cell *matCellDef="let row">
                                                <ng-container *ngIf="row.delete_flag == 'N'">
                                                    <mat-slide-toggle (change)="slideChange(row.indicator_master_id,row.delete_flag)" checked="true">
                                                    </mat-slide-toggle>
                                                </ng-container>
                                                <ng-container *ngIf="row.delete_flag == 'Y'">
                                                    <mat-slide-toggle (change)="slideChange(row.indicator_master_id,row.delete_flag)" checked="false">
                                                    </mat-slide-toggle>
                                                </ng-container>                                               
                                            </td>
                                        </ng-container>
                        
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        
                                        <!-- Row shown when there is no matching data. -->
                                        <tr class="mat-row" *matNoDataRow>
                                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                        </tr>
                                    </table>
                        
                                    <mat-paginator [pageSizeOptions]="[100, 200, 300, 400]"></mat-paginator>
                                </div>
                        
                            </mat-card-content>
                        
                        
                    </mat-card>
                </div>
            </form>
        </div>
    </main>


</div>
